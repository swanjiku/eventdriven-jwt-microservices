<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Test</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
</head>
<body>
<h2>WebSocket Test</h2>
<button onclick="sendTestNotification()">Send Test Notification</button>
<ul id="notifications"></ul>

<script>
    const socket = new SockJS("http://localhost:8084/ws");  // Update with your actual WebSocket endpoint
    const stompClient = Stomp.over(socket);

    stompClient.connect({}, function (frame) {
        console.log("‚úÖ Connected: " + frame);

        // Subscribe to notifications topic
        stompClient.subscribe("/topic/notifications", function (message) {
            console.log("üîî Received:", message.body);

            // Display notification in the UI
            const notificationList = document.getElementById("notifications");
            const listItem = document.createElement("li");
            listItem.textContent = message.body;
            notificationList.appendChild(listItem);
        });

    }, function (error) {
        console.error("‚ùå WebSocket Connection Failed:", error);
    });

    // Function to send a test message
    function sendTestNotification() {
        fetch("http://localhost:8084/notifications/test")  // Make sure this endpoint exists in your backend
            .then(response => response.text())
            .then(data => console.log("üì® Sent test notification:", data))
            .catch(error => console.error("‚ö†Ô∏è Error sending test notification:", error));
    }
</script>
</body>
</html>
